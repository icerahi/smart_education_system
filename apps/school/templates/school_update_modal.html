

<!-- Central Modal Small -->
<div class="modal fade" id="school_update_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">

  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-lg modal-notify modal-warning" role="document">


    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">Update School Information</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 grid-margin">


            <p class="display4 text-dark"> Address Information</p>

                  <form class="form-sample" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Division</label>
                          <div class="col-sm-9">
                           {{ form.division}}
                          </div>
                        </div>
                      </div>
                     <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">District</label>
                          <div class="col-sm-9">
                           {{ form.district }}
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Upazila</label>
                          <div class="col-sm-9">
                            {{ form.upazila }}
                          </div>
                        </div>
                      </div>

                        <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Union</label>
                          <div class="col-sm-9">
                            {{ form.union }}
                          </div>
                        </div>
                      </div>

                    </div>

                              <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Village</label>
                          <div class="col-sm-9">
                            {{ form.village }}
                          </div>
                        </div>
                      </div>
                              </div>
                      <div class="row">
                          <p class="display4 text-dark"> School Information</p>

                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">School Name</label>
                          <div class="col-sm-9">
                             {{ form.media.js }}
                            {{ form.name }}
                          </div>
                        </div>
                      </div>
                    </div>





            </div>
      <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
               <button type="reset" class="btn btn-outline-warning btn-icon-text">
                <i class="mdi mdi-reload btn-icon-prepend"></i>Reset</button>

            <button type="submit" class="btn btn-outline-success btn-icon-text">
                          <i class="mdi mdi-file-check btn-icon-prepend"></i>
                          Save
                        </button>
      </div>

                  </form>

    </div>
  </div>
</div>

<!-- Central Modal Small -->
